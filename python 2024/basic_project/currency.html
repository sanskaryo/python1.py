<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter Using API</h1>

    <label for="currency">Enter Currency Code:</label>
    <input type="text" id="currency" placeholder="Enter currency code (e.g., EUR)" />
    <button onclick="convertCurrency()">Convert</button>

    <div id="result"></div>

    <script>
        function convertCurrency() {
            const currency = document.querySelector('#currency').value.toUpperCase();

            if (data.rates.hasOwnProperty(currency)) {
                const rate = data.rates[currency];
                document.querySelector('#result').innerHTML = `1 USD is ${rate} ${currency}`;
            } else {
                document.querySelector('#result').innerHTML = `No exchange rate available for ${currency}`;
            }
        }

        document.addEventListener('DOMContentLoaded', function(){
            fetch('https://api.exchangerate-api.com/v4/latest/USD')
            .then(response => response.json())
            .then(data => {
                window.data = data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        });
    </script>
</body>
</html>
